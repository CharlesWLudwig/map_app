{% extends "base.html" %}

{% block content %}
<script>
    const options = {
    enableHighAccuracy: true,
    timeout: 5000,
    maximumAge: 0,
    };

    function success(pos) {
    const crd = pos.coords;

    console.log("Your current position is:");
    console.log(`Latitude : ${crd.latitude}`);
    console.log(`Longitude: ${crd.longitude}`);

    document.getElementById("latitude").innerHTML += crd.latitude;
    document.getElementById("longitude").innerHTML += crd.longitude;
    }

    function error(err) {
    console.warn(`ERROR(${err.code}): ${err.message}`);
    }

   navigator.geolocation.getCurrentPosition(success, error, options);
</script>

<div class="overlayButtons">
    <div style="border-radius: 5%; border: 1px solid black; padding: 10px; background-color: whitesmoke; display: inline-block; position: fixed; left: 20%; bottom: 3em" id="latitude">Latitude: </div>

    <div style="border-radius: 5%; border: 1px solid black; padding: 10px; background-color: whitesmoke; display: inline-block; position: fixed; right: 20%; bottom: 3em" id="longitude">Longitude: </div>
</div>

<iframe class="frame" src="/map" width="100%" height="100%"></iframe>

{% endblock %}
